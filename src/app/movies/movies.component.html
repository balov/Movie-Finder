<div class="jumbotron">
  <div class="container">
    <h1>Find a movie</h1>
    <p>Search for a movie using the form below:</p>
    <form #form="ngForm" (submit)="search(form.value.search)">
      <input type="text" class="form-control" name="search" ngModel>
      <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
    </form>
  </div>
</div>

<div class="panel panel-default" *ngIf="isSearch">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
  </div>
  <div class="panel-body">
    <div *ngIf="searchResults" class="row">
      <div *ngFor="let movie of searchResults.results;let i=index" class="col-md-2">
        <div *ngIf="i < 6">
          <app-movie [movie]="movie"></app-movie>
        </div>
      </div>
    </div>
  </div>
</div>
